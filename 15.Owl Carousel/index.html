<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Owl Carousel</title>
        <link rel="stylesheet" href="CSS/common-v3.css" type="text/css" />
        <link rel="stylesheet" href="CSS/theme.css">
        <link rel="stylesheet" href="ressources/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="ressources/owl-carousel/owl.theme.default.min.css">
    </head>
    <body>
        <header>
            <h1>Plugin jQuery Owl Carousel</h1>
            <p>Carousel d'images avec le plugin jQuery Owl Carousel</p>
        </header>
        <main>
            <article>
                <div class="owl-carousel owl-theme">
                    <img src="ressources/images/hollywood1.jpg" alt="">
                    <img src="ressources/images/hollywood2.jpg" alt="">
                    <img src="ressources/images/hollywood3.jpg" alt="">
                    <img src="ressources/images/hollywood4.jpg" alt="">
                    <img src="ressources/images/hollywood5.jpg" alt="">
                    <img src="ressources/images/hollywood6.jpg" alt="">
                    <img src="ressources/images/hollywood7.jpg" alt="">
                </div>
            </article>
        </main>
        <footer>
            <p><a href="www.3wa.fr"><img src="3wa-logo.png" alt="Propriété de la 3W Academy"></a></p>
            <p>Ce matériel pédagogique est la propriété de la <a href="www.3wa.fr">3W Academy</a>. Cet exercice a été réalisé par Stephane Pereck.</p>
        </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js" integrity="sha512-KgffulL3mxrOsDicgQWA11O6q6oKeWcV00VxgfJw4TcM8XRQT8Df9EsrYxDf7tpVpfl3qcYD96BpyPvA4d1FDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ressources/owl-carousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
          $(".owl-carousel").owlCarousel({
              loop:true,
              center:true,
              nav:true,
          });
        });
    </script>
    </body>
</html>
